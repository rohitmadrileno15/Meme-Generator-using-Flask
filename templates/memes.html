
{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 body-font">
 <div class="container px-5 py-24 mx-auto">
   <div class="flex flex-col text-center w-full mb-20">
     <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">The Master Collection of memes</h1>
     <p class="lg:w-2/3 mx-auto leading-relaxed text-base">A list of 100 best memes trending everywhere, dynamic eveyday (everyhour)</p>
   </div>



 <hr>
<br>


{%if images%}
   <div class="flex flex-wrap -m-4">
     {% for item in images %}
     <div class="lg:w-1/3 sm:w-1/2 p-4">
       <div class="flex relative">
         <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center" style="max-width: 300px;  max-height: 300px;" src="{{item.url}}">
         <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">

           <h1 id="h1tag"class="title-font text-lg font-medium text-gray-900 mb-3"><a href="/got_meme/{{item.id}}">{{item.name}}</a></h1>

         </div>
       </div>
     </div>
     {% endfor %}

   </div>
  {% endif %}
 </div>
</section>


{% endblock %}
